<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="012song.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lyrics</title>
    </head>
    <body>
        <h1>Your favorite song's Lyrics in one click</h1>
        <div class="search">
            <div class="artist">
                <input placeholder="Artist" type="search" name="Artist" id="artist" />
            </div>
            <div class="song">
                <input placeholder="Song" type="search" name="Song" id="song" />
            </div>
            <button type="" id="button">Search Lyrics</button>
        </div>
        <div class="container">
            <h2 class="artistName"></h2>
            <h3 class="songName"></h3>
            <div class="lyrics"></div>
        </div>
        <script src="012song.js"></script>
    </body>
</html>
