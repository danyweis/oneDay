<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Pokedex</title>
    </head>
    <body>
        <div class="container">
            <h1>Pokedex</h1>
            <div class="app">
                <div class="pokemon" v-for="pokemon in pokemonInfo">
                    <img class="pokeImg" :src="urlImages + pokemon.shortname + ext" alt="" />
                    <!-- <img :src="pokemon.images.typeIcon" alt="" />
                    <img :src="pokemon.images.weaknessIcon" alt="" /> -->
                    <div class="pokemonName">{{ pokemon.name }}</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
