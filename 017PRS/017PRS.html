<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PaperRockScissors</title>
    <link rel="stylesheet" href="017PRS.min.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="counter">Round: <span class="round">0</span></h1>
      <img src="017scissorsU.svg" alt="rock image" class="topImg image" />
      <div class="counterButton">
        <p class="result">
          YOU: <span class="you">0</span>-<span class="pc">0</span> :PC
        </p>
        <p>
          <button class="btn paperBtn">Paper</button>
          <button class="btn rockBtn">Rock</button>
          <button class="btn scissorsBtn">Scissors</button>
        </p>
        <button class="btn resetBtn">Reset</button>
      </div>
      <img src="017rockD.svg" alt="rock image" class="bottomImg image" />
    </div>
    <script src="017PRS.js"></script>
  </body>
</html>
