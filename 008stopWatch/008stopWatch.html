<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="008stopWatch.ico" type="image/x-icon" />
        <link rel="icon" href="008stopWatch.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="008stopWatch.css" />
        <title>Stop Watch</title>
    </head>
    <body>
        <div class="container">
            <div class="time">
                <h1>
                    <span class="minutes">00</span>
                    <span class="textMin textTime">Minutes</span>
                </h1>
                <h1>
                    <span class="seconds">00</span>
                    <span class="textSec textTime">Seconds</span>
                </h1>
                <h1>
                    <span class="milliseconds">00</span>
                    <span class="textMs textTime">millisec</span>
                </h1>
            </div>
            <div class="buttons">
                <button class="btn start"><img class="btnImg" src="008play.svg" alt="Start icon" /></button>
                <button class="btn stop active"><img class="btnImg" src="008pause.svg" alt="Pause icon" /></button>
                <button class="btn reset"><img class="btnImg" src="008reset.svg" alt="Reset icon" /></button>
            </div>
        </div>
        <script src="008stopWatch.js"></script>
    </body>
</html>
