<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="008stopWatch.css" />
        <title>Stop Watch</title>
    </head>
    <body>
        <div class="container">
            <div class="time">
                <h1><span class="minutes">01</span>:<span class="seconds">23</span> <span class="milliseconds">67</span></h1>
            </div>
            <div class="buttons">
                <button class="btn"><img class="btnImg btnStart" src="008play.svg" alt="Start icon" /><img class="btnImg btnPause displayNone" src="008pause.svg" alt="Pause icon" /></button>
                <button class="btn"><img class="btnImg btnReset" src="008reset.svg" alt="Reset icon" /></button>
            </div>
        </div>
        <script src="008stopWatch.js"></script>
    </body>
</html>
